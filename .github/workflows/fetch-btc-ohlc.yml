name: Coletar dados OHLC do BTC

on:
  schedule:
    - cron: '0 9 * * *'  # Executa todos os dias √†s 09:00 UTC
  workflow_dispatch:      # Permite execu√ß√£o manual

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend√™ncias
      run: pip install requests

    - name: Executar script principal (main.py)
      run: python main.py

    - name: Verificar arquivos gerados
      run: |
        echo "üìÅ Verificando arquivos na pasta data/bronze:"
        ls -la data/bronze || echo "‚ö†Ô∏è Nenhum arquivo encontrado"

    - name: Fazer upload do JSON como artefato
